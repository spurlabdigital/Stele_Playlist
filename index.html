<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay **playsinline**> <!-- üî¥ "muted" entfernt -->
        <source id="videoSource" src="https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_01.mp4" type="video/mp4">
        Ihr Browser unterst√ºtzt kein HTML5-Video.
    </video>

    <script>
        const videos = [
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_01.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_02.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_03.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_04.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_05.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_06.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_07.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_08.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_09.mp4",
            "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_10.mp4"
        ];

        let currentIndex = 0;
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        // Funktion zum Abspielen des n√§chsten Videos mit sanftem √úbergang
        function playNextVideo() {
            // Setze das Video auf unsichtbar, um den √úbergang zu starten
            videoPlayer.style.opacity = 0;

            // Wechsel zum n√§chsten Video
            currentIndex = (currentIndex + 1) % videos.length;
            videoSource.src = videos[currentIndex]; // Quelle des Videos √§ndern

            // Warten bis das neue Video geladen ist, um die Transparenz wieder zu aktivieren
            videoPlayer.load();

            // Wenn das neue Video geladen ist, setze die Opazit√§t wieder auf 1 (sichtbar)
            videoPlayer.oncanplaythrough = () => {
                videoPlayer.play(); // Wiedergabe starten
                videoPlayer.style.opacity = 1; // √úbergang wieder sichtbar machen
            };
        }

        // Eventlistener f√ºr das "ended"-Event, um das n√§chste Video zu laden, wenn das aktuelle Video zu Ende ist
        videoPlayer.addEventListener("ended", playNextVideo);

        // Eventlistener f√ºr das "error"-Event, um das n√§chste Video zu laden, wenn ein Fehler auftritt (z. B. Video nicht gefunden)
        videoPlayer.addEventListener("error", () => {
            console.log(`Fehler beim Laden des Videos. √úberspringe zu Video ${currentIndex + 1}`);
            playNextVideo();
        });

        // Sicherstellen, dass das erste Video richtig geladen wird
        videoPlayer.load();
        videoPlayer.muted = false; // üî¥ Stummschaltung deaktivieren

videoPlayer.play().catch(error => {
    console.log("Autoplay mit Ton wurde blockiert. Versuche Trick...");

    // üî¥ Trick: Leises Audio-Element abspielen, um Autoplay mit Ton zu aktivieren
    const silentAudio = new Audio("https://github.com/anars/blank-audio/raw/master/1-second-of-silence.mp3"); // üî¥ Stille aus GitHub
    silentAudio.play().then(() => {
        videoPlayer.play(); // üî¥ Nach erfolgreicher Audiowiedergabe Video mit Ton starten
    }).catch(err => {
        console.log("Automatische Wiedergabe mit Ton erfordert Interaktion.");
    });
});
        
    </script>
</body>
</html>
