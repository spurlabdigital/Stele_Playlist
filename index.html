<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Playlist</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay playsinline muted></video>

  <script>
    const videos = [
      "https://dams.gesellschaft-kultur-geschichte.de:4443/api/v1/objects/uuid/5f495999-7801-4714-b345-399bdaba514c/file/id/2714/file_version/name/1080p",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_01.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_02.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_03.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_04.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_05.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_06.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_07.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_08.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_09.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_10.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_11.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_12.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_13.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_14.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_15.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_16.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_17.mp4",
      "https://gesellschaft-kultur-geschichte.de/wp-content/uploads/stele_video_18.mp4"
    ];

    let currentIndex = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function playVideo(index) {
      videoPlayer.style.opacity = 0;

      videoPlayer.src = videos[index];
      videoPlayer.load();

      videoPlayer.oncanplaythrough = () => {
        videoPlayer.play().catch(err => console.error("Play-Fehler:", err));
        videoPlayer.style.opacity = 1;
      };
    }

    function playNextVideo() {
      currentIndex = (currentIndex + 1) % videos.length;
      playVideo(currentIndex);
    }

    videoPlayer.addEventListener("ended", playNextVideo);
    videoPlayer.addEventListener("error", () => {
      console.warn(`Fehler beim Laden von Video ${currentIndex}. NÃ¤chstes wird geladen.`);
      playNextVideo();
    });

    // Start mit erstem Video
    playVideo(currentIndex);
  </script>
</body>
</html>
